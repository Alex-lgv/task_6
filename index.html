<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Генератор случайных пользователей</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <style>
      body {
        background: url(img/img.jpg);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row game-card align-items-center">
        <div class="col col-md-6 offset-md-3">
          <div class="card text-center">
            <div class="card-header">
              <p class="m-0">Окно результатов генерации</p>
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <h3 class="card-title">
                    <span id="surnameOutput">Фамилия:</span>
                  </h3>
                  <h4><span id="firstNameOutput">Имя:</span></h4>
                  <h4><span id="patronymicOutput">Отчество:</span></h4>
                  <p>
                    <span id="genderOutput">Пол:</span>
                    <span id="dayOfBirthOutput">Число:</span>
                    <span id="monthOfBirthOutput">Месяц:</span>
                    <span id="birthYearOutput">Год рождения:</span>
                    <span id="professionOutput">Профессия:</span>
                  </p>
                  <button type="button" class="btn btn-primary" id="btn1">
                    Генерация
                  </button>
                  <button type="button" class="btn btn-danger" id="btn2">
                    Сброс
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="personGenerator.js"></script>
    <script src="init.js"></script>
  </body>
</html>
